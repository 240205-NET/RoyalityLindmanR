<header>
    <div class="bar">
        <button class="button" (click)="homeClick()">Home</button>
        <button class="button" (click)="characterClick()">Character</button>
        <button class="button" (click)="videoClick()">Video</button>
        <button class="button" (click)="randomClick()">RandomCharacter</button>
    </div>
</header>
<h1 class="title1">Random Character</h1>
<body class="BG">

<div class="tableDiv">
<table id = "character-table" class="table table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
    </thead>
    <tbody>
<tr>          
    <td>{{character.id}}</td>
    <td><a target = "blank" href="{{character.wikiUrl}}">{{character.name}}</a></td>
    <td class ="image"><img src = "{{character.image}}" width = 150pt height = 200pt></td>
</tr>
</tbody>
